machine:
  python:
    version: 3.4.1
  environment:
    DJANGO_SETTINGS_MODULE: minicomi.settings.base

dependencies:
  pre:
    - pip install -r requirements_test.txt

test:
  override:
    - pep8 .
    - coverage run --source='.' manage.py test

    - python manage.py migrate
    - python manage.py runserver 2>&1 > server.log &
    - behave
  post:
    - coveralls
