machine:
  python:
    version: 3.4.1
  services:
    - docker

dependencies:
  override:
    - ci/circle_setup.sh:
        parallel: true

test:
  override:
    - ci/circle_test.sh:
        parallel: true

deployment:
  hub:
    branch: docker
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker tag minicomi grampajoe/minicomi
      - docker push grampajoe/minicomi
